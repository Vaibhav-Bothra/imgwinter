<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/433888fe69.js" crossorigin="anonymous"></script>
    <title>LOGIN</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="logolol"><img  src="logo2.png" alt=""></div> 
    <div class="container">
        <div class="login">
            <h1 style="color: rgb(0, 0, 0);">SIGNUP TO QUIZZER</h1>
        </div>
        <form action="/signup" method="post">
            <div class="user">
                <h3>Username:</h3>
                <i class="fa fa-user"></i>
                <input type="text" name="username" id="us" placeholder="Enter your Username">
            </div>
            <div class="pwd">
                <h3>Password:</h3>
                <i class="fa fa-lock"></i>
                <input type="password" name="password" id="pd" placeholder="Enter your password">
            </div>
            <div class="mail">
                <h3>E-mail Id:</h3>
                <i class="fa fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="Enter your mail id">
            </div>
            <div class="sub">
                <button class="btn1" >Submit</button>
            </div>
        </form>
        <div class="signin">
            <h3 style="color: rgb(100, 33, 132);">--------------OR--------------</h3>
        </div>
        <div class="channel" >
            <button class="btn" ><img src="channeli.png" alt="channeli" id="i"> Continue with Channel i<i class="fa-sharp fa fa-arrow-right" id="sym"></i></button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
